<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Content</title>
  <link rel="stylesheet" href="/src/styles/style.css">
  <script src="./boardContent.js" type="module"></script>
</head>
<body>

  <div class="board--container">
<!-- start of board container -->

    <div class="board--together-category">
      <ul>

        <li>
          <figure class="label-s">
            <button type="button">
              🙌
            </button>
            <figcaption>전체</figcaption>
          </figure>
        </li>

        <li>
          <figure class="label-s">
            <button type="button">
              📝
            </button>
            <figcaption>스터디</figcaption>
          </figure>
        </li>

        <li>
          <figure class="label-s">
            <button type="button">
              💻
            </button>
            <figcaption>프로젝트</figcaption>
          </figure>
        </li>

        <li>
          <figure class="label-s">
            <button type="button">
              ⚡
            </button>
            <figcaption>오프라인</figcaption>
          </figure>
        </li>

        <li>
          <figure class="label-s">
            <button type="button">
              🏆
            </button>
            <figcaption>같이해요</figcaption>
          </figure>
        </li>
      </ul>
    </div>

    <div class="board--together-filter">
      <select>
        <option value="">최근 작성 순</option>
      </select>
      <button>모집 중인 글만</button>
    </div>

    <div class="board--together-post-container">
      <!-- posts rendered by jsx -->
      
      <button class="board--create-post" type="button">
        <img src="/src/assets/icons/board/plus.svg" alt="플러스">
      </button>
    </div>

<!-- end of board container here -->
  </div>

</body>
</html>
