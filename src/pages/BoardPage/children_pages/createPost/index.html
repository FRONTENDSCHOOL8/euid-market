<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 생성</title>
  <link rel="stylesheet" href="/src/styles/style.css">
  <script type="module" src="./createPost.js"></script>
</head>
<body>
  <div class="temp-bar">
    <p class="label-m">2:26</p>
    <div class="temp-bar-icon-wrapper">
      <img src="/src/assets/icons/general/cellular.png" alt="cellular">
      <img class="lte" src="/src/assets/icons/general/lte.png" alt="lte">
      <img class="battery" src="/src/assets/icons/general/battery.png" alt="battery">
    </div>
  </div>

  <main class="board--create-post-container two">
    <!-- rendered through jsx -->
    <div class="board--create-post-page two">
      <h1 class="label-l">어떤 학생과 함께 할까요?</h1>
      <section>
        <div>
          <figure>
            <img src="/src/assets/icons/board/gender.svg" alt="">
            <figcaption>성별</figcaption>
          </figure>
          <p>누구나</p>
        </div>

        <div>
          <span class="paragraph-s">누구나 또는 같은 성별 모임으로 설정해주세요</span>

          <div>
            <button>누구나</button>
            <button>여자만</button>
            <button>남자만</button>
          </div>
        </div>
      </section>

      <div class="board--create-option-gender">
        <figure>
          <img src="/src/assets/icons/board/people.svg" alt="">
          <span class="paragraph-m">나이</span>
        </figure>
  
        <div>
          <p>누구나</p>
        </div>
      </div>

    </div>
    
    <button class="board--fixed-button">일정 만들기</button>

  </main>

  
</body>
</html>
