<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/src/styles/style.css">
  <script type="module" src="./createQuestion.js"></script>
</head>
<body>
  <header class="board--create-question-header">
    <img src="/src/assets/icons/board/closeBlack.svg" alt="">
    <p>Q&A 글쓰기</p>
    <button type="button" class="label-m">완료</button>
  </header>

  
  <div class="board--create-question-category-container">
    <p class="label-m">FRONTEND</p>
    <img src="/src/assets/icons/board/rightArrow.svg" alt="">
    <ul class="board--create-question-category hidden">
      <li>
        <button type="button" class="label-m">프로그래밍</button>
      </li>
      <li>
        <button type="button" class="label-m">디자인</button>
      </li>
      <li>
        <button type="button" class="label-m">UI•UX</button>
      </li>
      <li>
        <button type="button" class="label-m">FrontEnd</button>
      </li>
      <li>
        <button type="button" class="label-m">BackEnd</button>
      </li>
    </ul>
  </div>

  <section class="board--create-question-rule-container">
    <div class="board--create-question-rule">
      <span style="color: white" class="label-s">안내</span>
      <span style="color: white" class="paragraph-m">중고거래 관련, 명예훼손, 광고/홍보 목적의 글은 올리실 수 없어요.</span>
    </div>
  </section>

  <div>
    <label for="question-title" class="sr-only">질문 제목</label>
    <input type="text" name="question-title" id="question-title" placeholder="제목">

    <label for="question-content" class="sr-only">질문 내용</label>
    <textarea name="question-content" id="question-content" cols="30" rows="10" placeholder="관심있는 분야에 대한 질문을 올려주세요. 장소 정보와 사진을 함께 올리면 친구들에게 더 도움이 돼요"></textarea>
  </div>

  

</body>
</html>
