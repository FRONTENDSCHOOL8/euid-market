<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/style.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>게시판 | 엔터이듬</title>
  <script type="module" src="board.js"></script>
</head>
<body>
  <div class="board--container">
    <nav>
        <div class="board--search-post-container">
          <label for="board--search-post sr-only"></label>
          <input type="text" id="board--search-post" placeholder="검색">
          <button><img src="/src/assets/icons/general/search.svg" alt="검색 아이콘"></button>
        </div>
      
        <div class="board--category-bar-container">
          <ul class="board--category-bar-wrapper">
            <li>
              <button type="button" class="active-category" data-index="1">전체</button>
            </li>
            <li>
              <button type="button" data-index="2">같이해요</button>
            </li>
            <li>
              <button type="button" data-index="3">질의응답</button>
            </li>
          </ul>
        </div>
    </nav>
    <div class="board--main">

      <div class="board--post-list">
        <!-- JS로 렌더링 -->
      </div>
      

      <!-- 이미지 정해야됨 -->
      <div class="board--popup-container hidden">
        <div class="board--popup-header">
          <h3 class="label-m">주제목록</h3>
          <p class="paragraph-m">주제에 참여하고 관심있는 게시글을 둘러보세요.</p>
        </div>
        <div class="board--popup-body">
          <ul>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>전체</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>프로그래밍</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>디자인</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>UI-UX</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>FrontEnd</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>BackEnd</h3>
              </div>
            </li>
          </ul>
        </div>
        <button class="board--popup-close-btn">
          <img src="/src/assets/icons/board/close.svg" alt="닫기 버튼">
        </button>
      </div>
    </div>
  </div>

  
  
</body>
</html>
