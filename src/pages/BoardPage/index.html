<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/style.css">
  <title>Document</title>
  <script type="module" src="board.js"></script>
</head>
<body>
  <div class="board--container">
    
    <div class="board--main">
      <nav class="top-bar-container">
        <select class="top-bar-location">
          <option value="">남가좌제2동</option>
        </select>
        <div class="top-bar-buttons">
          <button><img src="/src/assets/icons/general/search.png" alt="검색 아이콘"></button>
          <button><img src="/src/assets/icons/general/hamburger.svg" alt="알람 아이콘"></button>
          <button><img src="/src/assets/icons/general/alramBell.png" alt="알림 아이콘"></button>
        </div>
      </nav>
      
      <div class="board--category-bar-container">
        <ul class="board--category-bar-wrapper">
          <li>
            <button data-index="1">주제</button>
          </li>
          <li>
            <button data-index="2">인기글</button>
          </li>
          <li>
            <button data-index="3">같이해요</button>
          </li>
          <li>
            <button data-index="4">질의음답</button>
          </li>
          <li>
            <button data-index="5">자유게시판</button>
          </li>
        </ul>
      </div>
      <div class="board--post-list">
        <!-- JS로 렌더링 -->
      </div>
      
      <!-- 일단 하드코딩 하고 나중에 바꾸는걸로 -->
      <div class="board--popup-container hidden">
        <div class="board--popup-header">
          <h3 class="label-m">주제목록</h3>
          <p class="paragraph-m">주제에 참여하고 관심있는 게시글을 둘러보세요.</p>
        </div>
        <div class="board--popup-body">
          <ul>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>전체</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>프로그래밍</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>디자인</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>UI-UX</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>FrontEnd</h3>
              </div>
            </li>
            <li class="paragraph-m">
              <div>
                <img src="" alt="" />
                <h3>BackEnd</h3>
              </div>
            </li>
          </ul>
        </div>
        <button class="board--popup-close-btn">
          <img src="/src/assets/icons/board/close.svg" alt="닫기 버튼">
        </button>
      </div>
    </div>
  </div>

  <nav class="bottom-bar-container">
    <ul>
      <li>
        <a href="/src/pages/MainPage/">
          <img src="/src/assets/icons/general/home.svg" alt="홈">
          <p class="paragraph-s">홈</p>
        </a>
      </li>
      <li>
        <a href="/src/pages/BoardPage/">
          <img src="/src/assets/icons/general/fullFile.svg" alt="게시판">
          <p class="paragraph-s">게시판</p>
        </a>
      </li>
      <li>
        <a href="/src/pages/MainPage/">
          <img src="/src/assets/icons/general/map.svg" alt="내 근처">
          <p class="paragraph-s">내 근처</p>
        </a>
      </li>
      <li>
        <a href="/src/pages/BoardPage/">
          <img src="/src/assets/icons/general/chat.svg" alt="채팅">
          <p class="paragraph-s">채팅</p>
        </a>
      </li>
      <li>
        <a href="/src/pages/UserPage/">
          <img src="/src/assets/icons/general/my.svg" alt="나의 이듬">
          <p class="paragraph-s">나의 이듬</p>
        </a>
      </li>
    </ul>
  </nav>

</html>
