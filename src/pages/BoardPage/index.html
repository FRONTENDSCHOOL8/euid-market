<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/style.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>게시판 | 엔터이듬</title>
  <script type="module" src="board.js"></script>
</head>
<body>
  <div class="board--container">
    <nav>
        <div class="board--search-post-container">
          <label for="board--search-post sr-only"></label>
          <input type="text" id="board--search-post" placeholder="검색">
          <button><img src="/src/assets/icons/general/search.svg" alt="검색 아이콘"></button>
        </div>
      
        <div class="board--category-bar-container">
          <ul class="board--category-bar-wrapper">
            <li>
              <button type="button" class="active-category" data-index="1">전체</button>
            </li>
            <li>
              <button type="button" data-index="2">같이해요</button>
            </li>
            <li>
              <button type="button" data-index="3">질의응답</button>
            </li>
          </ul>
        </div>
    </nav>
    <div class="board--main">

      <div class="board--post-list">
        <!-- JS로 렌더링 -->
      </div>
      <a href="/src/pages/BoardPage/children_pages/createPost/" class="board--create-post question" type="button">
        <img src="/src/assets/icons/board/plus.svg" alt="게시물 생성">
      </a>
    </div>
  </div>

  
  
</body>
</html>
