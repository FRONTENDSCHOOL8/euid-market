<!doctype html>
<html lang="ko-KR">
  <head>
    <title>프로필 수정 | 엔터이듬</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <script type="module" src="profileModify.js"></script>
  </head>
  <body>
    <div class="app">
      <nav class="profile--modify-nav">
        <h1>기본정보</h1>
        <a href="/src/pages/UserPage/children_pages/profileCard/index.html">
          <img src="/src/assets/icons/profile/close.svg" alt="" />
        </a>
      </nav>
      <ul class="profile--modify-details">
        <li>
          <p>하는 일</p>
          <a href="" class="profile--modify-add"
            ><img src="/src/assets/icons/profile/plus.svg" alt="" />본인이 하는
            일을 추가해보세요</a
          >
        </li>
        <li class="profile--modify-profile-keyword">
          <p>프로필 키워드</p>
          <a href="" class="profile--modify-add"
            ><img src="/src/assets/icons/profile/plus.svg" alt="" />프로필
            키워드를 추가해보세요</a
          >
        </li>
        <!-- 성별/ 연령 -->
        <li>
          <p>회사</p>
          <div class="profile--choice-button-wrapper">
            <a href="" class="profile--choice-button"
              ><img
                src="/src/assets/icons/profile/search.svg"
                alt=""
              />검색하기</a
            >
            <a href="" class="profile--choice-button"
              ><img src="/src/assets/icons/profile/pencil.svg" alt="" />직접
              입력</a
            >
          </div>
        </li>
        <li>
          <p>자격</p>
          <a href="" class="profile--choice-button"
            ><img src="/src/assets/icons/profile/pencil.svg" alt="" />직접
            입력</a
          >
        </li>
        <li>
          <p>취득자격 <img src="" alt="" /></p>
          <button type="button" class="profile--modify-certification">
            <img src="/src/assets/icons/profile/detailCard.svg" alt="" />
            <p>기사 자격증을 간편하게 등록해보세요!</p>
            <span
              >한국 산업인력공단에서 실시하는 기사 자격증은 손쉽게 등록
              가능합니다.
            </span>
          </button>
        </li>
      </ul>
      <form class="profile--modify-terms" action="">
        <div class="profile--terms-all-agree">
          <input type="checkbox" id="profile--all-agree" />
          <label for="profile--all-agree">
            <span>아래 내용에 전체 동의합니다 .</span>
            <span>필수동의</span>
          </label>
        </div>
        <ul class="profile--terms-lists">
          <li>
            <input type="checkbox" id="profile--privacy-agree" />
            <label class="profile--terms-privacy" for="profile--privacy-agree">
              <span>[ 필수 ] 개인 정보 수집 및 이용 동의</span>
              <span>
                입력한 별명, 프로필 사진, 하는 일, 프로필 키워드, 성별, 연령, 회
                사, 학교, 자격은 엔터이듬 서비스 내 프로필 페이지, 답변자 정보
                영역, 엔터이듬 홈 및 서비스 내 프로필 공개를 목적으로 합니다.
              </span>
              <span>
                수집된 정보는 언제든지 직접 삭제할 수 있고, 탈퇴 시에는 바로
                파기됩니다.
              </span>
            </label>
          </li>
          <li>
            <input type="checkbox" id="profile--exposure-agree" />
            <label
              class="profile--exposure-agree"
              for="profile--exposure-agree"
            >
              <div>
                <span>[ 필수 ] 프로필 정보 노출 영역 확인</span>
                <button type="button" class="profile--term-profileTerms">
                  자세히 >
                </button>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="profile--responsibility-agree" />
            <label for="profile--responsibility-agree">
              [ 필수 ] 사실과 다른 정보를 기재하여 발생한 문제에 대해서는
              <br />본인이 일체의 책임을 부담하겠습니다.</label
            >
          </li>
        </ul>
      </form>
      <div class="proifle--submit-choice">
        <div class="profile--choice-button-wrapper">
          <a class="profile--choice-button" href="">취소</a>
          <button
            type="button"
            class="profile--choice-button profile--submit-save-button"
          >
            저장
          </button>
        </div>
        <button class="profile--user-secession">회원탈퇴</button>
      </div>

      <!-- 하단 네비게이션  -->
      <nav class="bottom-bar-container">
        <ul>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/home.svg" alt="홈" />
              <p class="paragraph-s">홈</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/fullFile.svg" alt="게시판" />
              <p class="paragraph-s">게시판</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/map.svg" alt="내 근처" />
              <p class="paragraph-s">내 근처</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/chat.svg" alt="채팅" />
              <p class="paragraph-s">채팅</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/my.svg" alt="나의 이듬" />
              <p class="paragraph-s">나의 이듬</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
