<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Login--category</title>
    <script type="module" src="category.js"></script>
  </head>
  <body>
    <div class="temp-bar">
      <p class="label-m">2:26</p>
      <div class="temp-bar-icon-wrapper">
        <img src="/src/assets/icons/general/cellular.png" alt="cellular" />
        <img class="lte" src="/src/assets/icons/general/lte.png" alt="lte" />
        <img
          class="battery"
          src="/src/assets/icons/general/battery.png"
          alt="battery"
        />
      </div>
    </div>
    <div role="search">
      <label for="searchBox">검색:</label>
      <input
        type="search"
        id="searchBox"
        name="search"
        placeholder="분야(이름)로 검색 (ex.프론트)"
        aria-label="검색어 입력"
      />
      <button type="submit">검색</button>
    </div>

    <h1 class="login--select heading-s">관심분야를 선택해주세요!</h1>
    <div class="login--category-container">
      <div class="login--category">
        <div class="login--category-name">
          <p class="paragraph-s">프로그래밍</p>
          <p class="heading-s">프론트엔드</p>
        </div>
        <img src="/src/assets/icons/login/plus.svg" alt="관심분야에 추가" />
      </div>
      <div class="login--category">
        <div class="login--category-name">
          <p class="paragraph-s">프로그래밍</p>
          <p class="heading-s">프론트엔드</p>
        </div>
        <img src="/src/assets/icons/login/plus.svg" alt="관심분야에 추가" />
      </div>
    </div>
    <button type="submit">이대로 저장할래요</button>
  </body>
</html>
