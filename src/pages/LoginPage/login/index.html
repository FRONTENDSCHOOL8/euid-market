<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euid-market login page</title>
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <div class="login--signup-container">
      <div class="temp-bar">
        <p class="label-m">2:26</p>
        <div class="temp-bar-icon-wrapper">
          <img src="/src/assets/icons/general/celluar.svg" alt="cellular" />
          <img class="lte" src="/src/assets/icons/general/lte.svg" alt="lte" />
          <img
            class="battery"
            src="/src/assets/icons/general/battery.svg"
            alt="battery"
          />
        </div>
      </div>

      <a href="/src/pages/LoginPage/category/"
        ><img src="/src/assets/icons/login/direction=left.svg" alt="뒤로가기"
      /></a>

      <div class="login--signup-title">
        <p>안녕하세요!</p>
        <h1>휴대폰 번호로 로그인해주세요.</h1>
      </div>
      <p class="login--signup-subtitle">
        휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
      </p>
      <div class="login--signup-form">
        <form>
          <label for="phone" class="hidden">휴대폰 번호:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="휴대폰 번호(-없이 숫자만 입력)"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            required
          />
          <button type="button" onclick="requestVerification()">
            인증문자 받기
          </button>
        </form>
        <a href="/" class="login--signup-email"
          >휴대폰 번호가 변경되었나요? <span>이메일로 계정찾기</span></a
        >
      </div>
    </div>
  </body>
</html>
