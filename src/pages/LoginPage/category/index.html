<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Login--category</title>
    <script type="module" src="category.js"></script>
  </head>
  <body>
    <div class="temp-bar">
      <p class="label-m">2:26</p>
      <div class="temp-bar-icon-wrapper">
        <img src="/src/assets/icons/general/cellular.png" alt="cellular" />
        <img class="lte" src="/src/assets/icons/general/lte.png" alt="lte" />
        <img
          class="battery"
          src="/src/assets/icons/general/battery.png"
          alt="battery"
        />
      </div>
    </div>

    <div class="login--category-wrapper">
      <div role="category search" class="login--category-search">
        <label for="categorySearch" aria-label="검색"></label>
        <input
          type="search"
          class="label-s"
          id="categorySearch"
          name="categorySearch"
          placeholder="분야(이름)로 검색 (ex.프론트)"
          aria-label="검색어 입력"
        />
        <button type="submit" class="hidden">검색</button>
      </div>

      <h1 class="login--select heading-s">관심분야를 선택해주세요!</h1>
      <button type="submit" class="login--category-submit paragragh-s hidden">
        관심분야 선택하기
      </button>

      <form class="login--category-container" action="/" method="post">
        <div class="login--category-card-wrapper"></div>

        <button type="submit" class="login--category-submit label-s">
          이대로 저장할래요
        </button>
      </form>
    </div>
  </body>
</html>
