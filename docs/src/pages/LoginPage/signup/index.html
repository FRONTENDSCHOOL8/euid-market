      <div class="login--signup-title">
        <p>안녕하세요!</p>
        <h1>휴대폰 번호로 가입해주세요.</h1>
      </div>
      <p class="login--signup-subtitle">
        휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
      </p>
      <div class="login--signup-form">
        <form>
          <!-- 휴대폰 번호 입력 -->
          <label for="phone" class="hidden">휴대폰 번호:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            aria-required="true"
            placeholder="휴대폰 번호(-없이 숫자만 입력)"
            maxlength="13"
            required
          />
          <!-- 인증문자 받기 버튼 -->
          <button
            type="button"
            id="verify-button"
            aria-disabled="true"
          >
            인증문자 받기
          </button>
          <!-- 인증번호 입력 (초기에는 숨겨져 있음) -->
          <div class="login--code-section">
            <label for="verification-code" class="hidden">인증번호 입력</label>
            <input
              type="text"
              id="verification-code"
              aria-required="true"
              placeholder="인증번호 입력"
            />
            <p>어떤 경우에도 타인에게 공유하지 마세요!</p>
          </div>
          <!-- 인증번호 인증 완료 후 시작 버튼 -->
          <button type="submit" id="start-button" aria-disabled="true">
            동의하고 시작하기
          </button>
        </form>
        <a href="/" class="login--signup-email"
          >휴대폰 번호가 변경되었나요? <span>이메일로 계정찾기</span></a
        >
        <a href="/src/pages/MainPage/" class="login--nocode">인증번호가 오지 않아요?</a>
      </div>
    </div>
