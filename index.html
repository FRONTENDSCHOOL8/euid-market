<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Pure css</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="app">

      <div class="temp-bar">
        <p class="label-m">2:26</p>
        <div class="temp-bar-icon-wrapper">
          <img src="/src/assets/icons/general/cellular.png" alt="cellular">
          <img class="lte" src="/src/assets/icons/general/lte.png" alt="lte">
          <img class="battery" src="/src/assets/icons/general/battery.png" alt="battery">
        </div>
      </div>

      <nav class="top-bar-container">
        <select class="top-bar-location">
          <option value="">남가좌제2동</option>
        </select>
        <div class="top-bar-buttons">
          <button><img src="/src/assets/icons/general/search.png" alt="검색 아이콘"></button>
          <button><img src="/src/assets/icons/general/hamburger.svg" alt="알람 아이콘"></button>
          <button><img src="/src/assets/icons/general/alramBell.png" alt="알림 아이콘"></button>
        </div>
      </nav>
      
      <nav class="bottom-bar-container">
        <ul>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/home.svg" alt="홈">
              <p class="paragraph-s">홈</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/fullFile.svg" alt="게시판">
              <p class="paragraph-s">게시판</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/map.svg" alt="내 근처">
              <p class="paragraph-s">내 근처</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/chat.svg" alt="채팅">
              <p class="paragraph-s">채팅</p>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/src/assets/icons/general/my.svg" alt="나의 이듬">
              <p class="paragraph-s">나의 이듬</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
